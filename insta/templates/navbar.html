{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/nav.css' %}">
{% endblock %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Instagram</a>
    <button
       class="navbar-toggler"
       type="button"
       data-toggle="collapse"
       data-target="#navbarSupportedContent"
       aria-controls="navbarSupportedContent"
       aria-expanded="false"
       aria-label="Toggle navigation"
    >
       <span class="navbar-toggler-icon"></span>
    </button>
 
    <div class="collapse navbar-collapse nl" id="navbarSupportedContent">
       <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method="post">
        {% csrf_token %}
          <input
             class="form-control mr-sm-2"
             type="search"
             name="search_term"
             placeholder="Search"
             aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
             Search <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11.25 11.25L14.25 14.25" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M7.5 12.25C10.1234 12.25 12.25 10.1234 12.25 7.5C12.25 4.87665 10.1234 2.75 7.5 2.75C4.87665 2.75 2.75 4.87665 2.75 7.5C2.75 10.1234 4.87665 12.25 7.5 12.25Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                
          </button>
       </form>
       <ul class="navbar-nav mr-auto navl">
        <li class="nav-item active">
            <a class="nav-link" href="/"
               ><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                </svg>
                 <span class="sr-only">(current)</span></a
            >
         </li>
         <li class="nav-item">
            <a class="nav-link" href="/post">

         <li class="nav-item pt-1">
            {% if profile.profile_photo %}
            <a class="nav-link circle" href="/{{profile.editor.username}}" style="background-image: url('{{profile.profile_photo.url}}');">                                 
            </a>
            {% else %}
            <a class="nav-link circle" href="/{{user.username}}">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.58 20 4 16.42 4 12C4 7.58 7.58 4 12 4C16.42 4 20 7.58 20 12C20 16.42 16.42 20 12 20Z" fill="black"/>
                    <path d="M12.5 7C9.85 7 7.8 8.85 7.8 11.5C7.8 14.15 9.85 16 12.5 16C15.15 16 17 14.15 17 11.5C17 8.85 15.15 7 12.5 7ZM12.5 9C13.05 9 13.5 8.55 13.5 8C13.5 7.45 13.05 7 12.5 7C11.95 7 11.5 7.45 11.5 8C11.5 8.55 11.95 9 12.5 9Z" fill="black"/>

         <li class="nav-item">

         </li>

    </div>
 </nav>
